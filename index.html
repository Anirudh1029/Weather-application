<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="./pictures/cloud.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location"
                 class="input-box">

                 <button class="fa-solid fa-magnifying-glass" id="searchbutton"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!</h1>
            <img src="./pictures/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="./pictures/cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="Temperature">0Â°C</p>
                <p class="Description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 kmph</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/67220da33a.js" crossorigin="anonymous"
></script>
<script src="script.js"></script>
</html>
